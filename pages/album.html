<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="stylesheet" href="../mdl/material.min.css">
        <script src="../mdl/material.min.js" id="mdl-script"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <content>
            <div class="mdl-grid">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-cell mdl-cell--4-col">
                    <div id="img_infos" class="margemcat">
                        <a href="#">
                            <div id="imgperfil"></div>
                            <div id="badgeperfil">
                                <i class="material-icons">photo_camera</i>
                            </div>
                        </a>
                        <div id="perfilinfos">
                            <p class="titulo">
                                <span id="perfilnome">Doguinho Lima</span>,
                                <span id="perfilidade">14</span>
                                <span><a href="#"><i class="material-icons">border_color</i></a></span>
                            </p>
                            <p id="perfilbio">Fofinho, amante da natureza e doador desde os 5.</p>
                            <p id="perfiltiposanguineo">A+</p>
                        </div>
                    </div>
                </div>
                <div class="mdl-layout-spacer"></div>
            </div>   
            <div class="mdl-grid">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-cell mdl-cell--3-col">
                    <span>álbum de datas comemorativas</span>
                </div>
                <div class="mdl-cell mdl-cell--1-col">
                    <img src="../img/galeria_icon.png" alt="" class="album-icon">
                    <img src="../img/inventario_icon.png" alt="" class="album-icon">
                </div>
                <div class="mdl-layout-spacer"></div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-card mdl-cell mdl-cell--4-col-phone"> <!-- inicio da estrutura do álbum-->
                    <div class="mdl-grid"> <!--Primeira linha do álbum> -->
                        <div class="mdl-cell mdl-cell--1-col album-space">1</div>
                        <div class="mdl-cell mdl-cell--1-col album-space">2</div>
                        <div class="mdl-cell mdl-cell--1-col album-space">3</div>
                        <div class="mdl-cell mdl-cell--1-col album-space">3</div>
                    </div>
                    <div class="mdl-grid"> <!--Segunda linha do álbum> -->
                        <div class="mdl-cell mdl-cell--1-col album-space">5</div>
                        <div class="mdl-cell mdl-cell--1-col album-space">6</div>
                        <div class="mdl-cell mdl-cell--1-col album-space">7</div>
                        <div class="mdl-cell mdl-cell--1-col album-space">8</div>
                    </div>
                    <div class="mdl-grid"> <!--Terceira linha do álbum> -->
                        <div class="mdl-cell mdl-cell--1-col album-space">9</div>
                        <div class="mdl-cell mdl-cell--1-col album-space">10</div>
                        <div class="mdl-cell mdl-cell--1-col album-space">11</div>
                        <div class="mdl-cell mdl-cell--1-col album-space">12</div>
                    </div>
                    <div class="mdl-grid"> <!--Quarta linha do álbum> -->
                        <div class="mdl-cell mdl-cell--1-col album-space">13</div>
                        <div class="mdl-cell mdl-cell--1-col album-space">14</div>
                        <div class="mdl-cell mdl-cell--1-col album-space">15</div>
                        <div class="mdl-cell mdl-cell--1-col album-space">16</div>
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--2-col">
                            <h6>04/16 figurinhas</h6>
                        </div>
                        <div class="mdl-cell mdl-cell--2-col">
                            <h6>01 combinação</h6>
                        </div>
                    </div>
                </div>
                <div class="mdl-layout-spacer"></div>
            </div>
        </content>
    </body>
</html>
